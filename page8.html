<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" as="image" href="lib/8.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 8</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #82adfe;
        }
        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('lib/8.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            transition: background-image 0.3s;
        }
        .scaling-btn {
            position: absolute;
            width: 9vw;
            height: 9vw;
            display: block;
        }
        /* Hover effect for TROPHY button */
        a.trophy-btn:hover > img {
            content: url('lib/trophy_hover.png');
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <a href="/page8?button=trophy" class="trophy-btn" style="display:block;">
            <img src="lib/trophy.png" alt="TROPHY" class="scaling-btn" style="cursor:pointer; left:45%; top:35%;" />
        </a>
    </div>
</html>
