<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" as="image" href="lib/3.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #82adfe;
        }
        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('lib/3.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            transition: background-image 0.3s;
        }
        .scaling-btn {
            position: absolute;
            width: 16vw;
            height: 9vw;
            display: block;
        }
        /* Hover effect for regular buttons */
        a.mc-btn:hover > img {
            content: url('lib/3_button_mc_hover.png');
        }
        a.tf-btn:hover > img {
            content: url('lib/3_button_tf_hover.png');
        }
    </style>
    </style>
</head>
<body>
    <div class="bg-container">
        <a href="/page4?button=mc" class="mc-btn" style="display:block;">
            <img src="lib/3_button_mc.jpg" alt="MC" class="scaling-btn" style="cursor:pointer; left:33%; top:43%;" />
        </a>
        <a href="/page5?button=tf" class="tf-btn" style="display:block;">
            <img src="lib/3_button_tf.jpg" alt="TF" class="scaling-btn" style="cursor:pointer; left:53%; top:43%;" />
        </a>
    </div>
