<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="preload" as="image" href="lib/1.png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #82adfe;
        }
        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            min-width: 320px;
            min-height: 480px;
            overflow: hidden;
            background: #82adfe;
        }
        .bg-cropper {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            overflow: hidden;
            pointer-events: none;
        }
        .bg-img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            user-select: none;
            pointer-events: none;
        }
        @media (max-width: 1000px) {
            .bg-cropper {
                width: 1000px;
                height: 1080px;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                max-width: 100vw;
                max-height: 100vh;
            }
            .bg-img {
                width: 1000px;
                height: 1080px;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                object-fit: none;
            }
        }
        @media (max-width: 1000px) and (max-width: 1000px) {
            .bg-cropper {
                width: 100vw;
                height: calc(100vw * 1080 / 1000);
            }
            .bg-img {
                width: calc(100vw * 1920 / 1000);
                height: calc(100vw * 1080 / 1000);
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                object-fit: contain;
            }
        }
        .scaling-btn {
            position: absolute;
            left: 50%; /* center horizontally */
            top: 57%;  /* lowered further down the page */
            transform: translate(-50%, 0);
            width: 400px;   /* larger size above 800px */
            height: 80px;
            display: block;
        }
        @media (max-width: 1000px) {
            .scaling-btn {
                width: 50vw;
                height: 10vw;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bg-cropper">
            <img src="lib/1.png" alt="Background" class="bg-img" draggable="false" />
            <a href="/page2?button=start" style="display:block; position:absolute; left:0; top:0; width:100%; height:100%; z-index:1;">
                <img src="lib/1_button.jpg" alt="Button" class="scaling-btn" style="cursor:pointer;" />
            </a>
        </div>
    </div>
</body>
</html>
