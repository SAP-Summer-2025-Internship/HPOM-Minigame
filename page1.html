<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="preload" as="image" href="lib/1.png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #82adfe;
        }
        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('lib/1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            transition: background-image 0.3s;
        }
        .scaling-btn {
            position: absolute;
            left: 50%; /* center horizontally */
            top: 57%;  /* lowered further down the page */
            transform: translate(-50%, 0);
            width: 30vw;   /* slightly less wide */
            height: 5vw; /* slightly less tall */
            display: block;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <a href="/page2?button=start" style="display:block; width:100%; height:100%;">
            <img src="lib/1_button.jpg" alt="Button" class="scaling-btn" style="cursor:pointer;" />
        </a>
    </div>
</body>
</html>
