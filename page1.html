<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('lib/1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .nav-button {
            padding: 20px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #0078d7;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        .nav-button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <a href="/page2">
        <img src="lib/1_button.jpg" alt="Button" style="display: block; margin: 130px auto 0 auto; max-width: 300px; max-height: 100px; cursor: pointer;" />
    </a>
</body>
</html>
