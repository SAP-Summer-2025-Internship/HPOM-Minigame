<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Outline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .nav-button {
            padding: 20px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #0078d7;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        .nav-button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="nav-button" onclick="location.href='/page1'">Page 1</button>
        <button class="nav-button" onclick="location.href='/page2'">Page 2</button>
        <button class="nav-button" onclick="location.href='/page3'">Page 3</button>
        <button class="nav-button" onclick="location.href='/page4'">Page 4</button>
    </div>
</body>
</html>
